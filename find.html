<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf6a326da4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <!-- 최상단 디바이스 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 시계정보  -->
        <span class="status-bar__clock">12:10</span>
      </div>
      <!-- 인터넷,배터리상태 표시 창 -->
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">40%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 해더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <!-- 해더에 아이콘  -->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <!-- qr code, add by COntact, add by ID invite 버튼 들 -->
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn-icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
            <span class="header-btn-icon">
              <i class="fas fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
            <span class="header-btn-icon">
              <i class="fas fa-plus-circle fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
            <span class="header-btn-icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>

      <!-- 친구 추가 목록 -->
      <!--               -->
      <ul class="find__recommended">
        <h5 class="find__find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 하단 네이게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
