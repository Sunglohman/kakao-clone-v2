<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf6a326da4.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <!-- 최상단 디바이스 상태바 -->
    <div class="status-bar"></div>

    <div class="tatus-bar__column">
      <!-- 시계정보  -->
      <span class="status-bar__clock">12:10</span>
    </div>
    <!-- 인터넷,배터리상태 표시 창 -->
    <div class="tatus-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">40%</span>
      <i class="fas fa-battery-quarter"></i>
    </div>
    <!-- 해더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Best friends</h1>
      </div>
      <div class="header__header-column">
        <!-- 해더에 아이콘  -->
        <a href="index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header_icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2019
        </span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar" alt="" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Thank you see you soon
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
