<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf6a326da4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- 최상단 디바이스 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 시계정보  -->
        <span class="status-bar__clock">12:10</span>
      </div>
      <!-- 인터넷,배터리상태 표시 창 -->
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">40%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 해더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <!-- 해더에 아이콘  -->
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <!-- 내 프로필 창 -->
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Lohman</span>
              <span class="friend__status">
                굳
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 플러스 친구 -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 친구목록 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
              <span class="friend__status">
                라우라
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 하단 네이게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your Screen small !</span>
    </div>
  </body>
</html>
